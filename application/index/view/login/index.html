<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Facebook</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="__STATIC__/login/css/normalize.css">

<!--必要样式-->
<link rel="stylesheet" href="__STATIC__/login/css/style.css" media="screen" type="text/css" />

<body>

<section class="login-form-wrap">
  <h1>Facebook</h1>
  <form class="login-form" action="{:url('Login/save')}" method="post">
	  <label><input type="email" name="email" required placeholder="邮箱"></label>
	  <label><input type="password" name="password" required placeholder="密码"></label>
	  <input type="submit" value="登陆">
  </form>
  <h5><a href="{:url('Login/register')}">注册账号</a></h5>
</section>
</body>
</html>
